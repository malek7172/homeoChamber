<h3>Prescription List</h3>


<input type="text" id="searchPatient" placeholder="Search patient..." onkeyup="filterPrescription()"><br>

<table id="prescriptionTable" border="1" style="width:100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Patient</th>
      <th>Fee</th>
      <th>Paid</th>
      <th>Remaining</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted dynamically -->
  </tbody>
</table>
<script>
function patientChanged(){

  const patientId = document.getElementById("patientSelect").value;
  if(!patientId) return;

  post({
    action:"getLastPrescription",
    patientId: patientId
  }).then(res=>{

    if(res.success && res.data){

      const symptomsEl = document.getElementById("symptoms");
      const prevDueEl = document.getElementById("previousDue");

      if(symptomsEl)
        symptomsEl.value = res.data.symptoms || "";

      if(prevDueEl)
        prevDueEl.value = res.data.previousDue || 0;

    } else {

      // If no previous prescription
      document.getElementById("symptoms").value = "";
      document.getElementById("previousDue").value = 0;
    }

  }).catch(err=>{
    console.log("Error loading last prescription:", err);
  });
}
  $(document).ready(function() {
  // Apply searchable dropdown on patient select
  $('#patient').select2({
    placeholder: "Select a patient",
    allowClear: true,
    width: '100%'
  });
});
  // Store loaded prescriptions in a global variable
// Global array to store loaded prescriptions
let prescriptionData = [];

// Load prescriptions from server
function initPrescription() {
  post({ action: "getPrescriptions" })  // make sure GS returns patientName
    .then(data => {
      // Make sure each record has patientName
      prescriptionData = data.map(r => ({
        date: r.date,
        patientName: r.patientName || "Unknown",  // fallback
        fee: Number(r.fee) || 0,
        paid: Number(r.paid) || 0,
        remaining: Number(r.remaining) || 0
      }));
      renderPrescriptionTable(prescriptionData);
    })
    .catch(err => console.error("Error loading prescriptions:", err));
}

// Render table rows
function renderPrescriptionTable(data) {
  const tableBody = document.getElementById("prescriptionTable").querySelector("tbody");
  tableBody.innerHTML = ""; // clear previous rows only

  if (data.length === 0) {
    const row = document.createElement("tr");
    row.innerHTML = `<td colspan="5" style="text-align:center;">No matching records found</td>`;
    tableBody.appendChild(row);
    return;
  }

  data.forEach(r => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.date}</td>
      <td>${r.patientName}</td>
      <td>${r.fee}</td>
      <td>${r.paid}</td>
      <td>${r.remaining}</td>
    `;
    tableBody.appendChild(row);
  });
}

// Filter prescriptions by patient name
function filterPrescription() {
  const input = document.getElementById("searchPatient").value.toLowerCase();
  const filtered = prescriptionData.filter(p =>
    p.patientName.toLowerCase().includes(input)
  );
  renderPrescriptionTable(filtered);
}
</script>
