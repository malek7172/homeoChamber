<!DOCTYPE html>
<html>
<head>
  <title>Doctor Chamber</title>
  <script src="app.js"></script>
</head>
<body>

<h2>Patient Entry</h2>
<input id="pname" placeholder="Name">
<input id="age" placeholder="Age">
<input id="mobile" placeholder="Mobile">
<button onclick="addPatient()">Save Patient</button>

<hr>

<h2>Prescription</h2>
<select id="patient"></select>
<p>Previous Due: <span id="due">0</span></p>

<input id="fee" placeholder="Fee" oninput="calc()">
<input id="paid" placeholder="Paid" oninput="calc()">

<p>Remaining Due: <span id="remain">0</span></p>

<button onclick="savePrescription()">Save</button>

</body>
</html>
